<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo1.png" type="image/x-icon">
    <title>Blue Heaven</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .login {
            display: inline-block;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #222;
        }
        fieldset {
            border: none;
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Log In</h1>
        <fieldset>
            <input type="text" id="user" placeholder="User ID">
            <input type="password" id="pass" placeholder="Enter password">
            <button id="login" onclick="login()">Login</button>
            <p>Sign in</p>
        </fieldset>
    </div>
    <script>
        function login() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            
            if (user === 'Admin' && pass === '123') {
                window.open('home.html' , '_parent');
            } else {
                alert("Invalid User ID or Password");
            }
        }
    </script>
</body>
</html>
